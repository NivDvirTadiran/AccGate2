<button id="button-apps" class="container"  [disabled]="isDisabled"  >
<div id="circle" class="circle"   >

<img (click)="onClick.emit($event)" [ngClass]="classes" [ngStyle]="{ 'background-color': backgroundColor }"
   src="./assets/images/{{application?.toString()}}.png" class="Apps-Button-Icon center"  alt="apps-button-icon"/>
</div>

<div class="Button-App-Label ">
  <div class="center mfont">

    {{ application.toString() | translate}}

  </div>
</div>

</button>
