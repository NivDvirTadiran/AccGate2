
<div class="list-item storybook-input Frame-3 {{ storyInput?.state }}" [formGroup]="this.currentForm">
  <a class="user-name D-Caps-Regular">{{storyInput?.state}}</a>

  <br>
  <label [attr.aria-label]="storyInput?.id + ''" for="{{ storyInput?.title }}" class="Vector2 ">
    <img src="{{ storyInput?.icon }}" class="icon-input" alt="icon input userName"  name="{{ storyInput?.title }}" />
    <div>
    <input type="{{storyInput?.type}}" id="{{ storyInput?.id }}" class="DanK203"
            name="{{storyInput?.title}}" formControlName="{{storyInput?.title}}" required  />
    </div>
<!-- [value]="storyInput?.title"  placeholder="{{storyInput?.placeholder}}"  -->
    <button *ngIf="storyInput?.state === 'PASSWORD'" class="icon-input-showpass" type="button" (click)="showPassChange()">
      <img src="./assets/images/EyeIcon.png" class="icon-input-showpass" alt="icon input type" />

    </button>

  </label>



  <!--storyInput?.title+'.invalid' alert alert-danger  && ([storyInput?.title+'.dirty'] || [storyInput?.title+'.touched'].valueOf()) -->
  <span [ngSwitch]="storyInput?.title">
      <span class=" alert-danger alert"   *ngIf="formControler?.invalid && (formControler?.dirty || formControler?.touched)"  >
          <span *ngSwitchCase="'userName'">{{storyInput?.state}} is required!</span>
          <span *ngSwitchCase="'password'">{{storyInput?.state}} is required!</span>
          <span *ngSwitchCase="'email'"   >{{storyInput?.state}} is required!</span>
          <span *ngSwitchCase="'phone'"   >{{storyInput?.state}} is required!</span>
      </span>
      <div class="alert alert-danger "  *ngIf="formControler?.valid && (formControler?.dirty || formControler?.touched)">
        <div *ngSwitchCase="'userName'">ok!</div>
        <div *ngSwitchCase="'password'">ok!</div>
        <div *ngSwitchCase="'email'"   >ok!</div>
        <div *ngSwitchCase="'phone'"   >ok!</div>
      </div>
 </span>
